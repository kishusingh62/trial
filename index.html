<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popping Heart for NANDITA </title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffe6e6;
      font-family: 'Arial', sans-serif;
      background-image: url('C:/Users/Hp/Desktop/Snapchat/duck pond.jpg');
      /* background-size: cover; Makes the image cover the entire background */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents tiling of the image */
    }

    .heart-container {
      position: absolute;
      top: 20%;
      left: 10%;
      text-align: center;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      transform: rotate(-45deg);
      background: #ff4d4d;
      animation: pop 1s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 220px;
      height: 200px;
      background: #ff4d4d;
      border-radius: 50%;
      z-index: 1;
    }

    .heart::before {
      top: -110px;
      left: 0;
    }

    .heart::after {
      left: 110px;
      top: 0;
    }

    .heart-text {
      position: absolute;
      top: 40%;
      left: 70%;
      transform: translate(-50%, -50%) rotate(45deg); /* Unrotate the text */
      color: white;
      font-size:  30px;
      font-weight: bold;
      text-align: center;
      line-height: 1.5;
      width: 100%; /* Adjusted width for better alignment */
      z-index: 2;
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart">
      <div class="heart-text">Uth <br> JAIYE<br> BABY</div>
    </div>
  </div>
</body>
</html>
